<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Advance</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="scroll-section">
    <div class="container">
    <div class="main-content">
     <div class="alphabet-cards-container">
       <div class="alphabet-card">
         <div class="inner-content">
           <div class="alphabet">
             <h2>A</h2>
           </div>
           <div class="json-container" id="apple">
            <lottie-player class="lottie-animation" src="assets/a.json" background="transparent" speed="1" autoplay loop 
              id="lottiePlayer"></lottie-player>
           </div>
         </div>
       </div>
       <div class="alphabet-card">
         <div class="inner-content">
           <div class="alphabet">
             <h2>B</h2>
           </div>
           <div class="json-container" id="ball">
            <lottie-player class="lottie-animation" src="assets/b.json" background="transparent" speed="1" autoplay loop 
              id="lottiePlayer"></lottie-player>
           </div>
         </div>
       </div>
       <div class="alphabet-card">
         <div class="inner-content">
           <div class="alphabet">
             <h2>C</h2>
           </div>
           <div class="json-container" id="cat">
            <lottie-player class="lottie-animation" src="assets/c.json" background="transparent" speed="1" autoplay loop 
              id="lottiePlayer"></lottie-player>
           </div>
         </div>
       </div>
       <div class="alphabet-card">
         <div class="inner-content">
           <div class="alphabet">
             <h2>D</h2>
           </div>
           <div class="json-container" id="dog">
            <lottie-player class="lottie-animation" src="assets/d.json" background="transparent" speed="1" autoplay loop 
              id="lottiePlayer"></lottie-player>
           </div>
         </div>
       </div>
       <div class="alphabet-card">
         <div class="inner-content">
           <div class="alphabet">
             <h2>E</h2>
           </div>
           <div class="json-container" id="elephant">
            <lottie-player class="lottie-animation" src="assets/e.json" background="transparent" speed="1" autoplay loop 
              id="lottiePlayer"></lottie-player>
           </div>
         </div>
       </div>
       <div class="alphabet-card">
         <div class="inner-content">
           <div class="alphabet">
             <h2>F</h2>
           </div>
           <div class="json-container" id="frog">
            <lottie-player class="lottie-animation" src="assets/f.json" background="transparent" speed="1" autoplay loop 
              id="lottiePlayer"></lottie-player>
           </div>
         </div>
       </div>
     </div>
    </div>
  </div>
  </section>
  



  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="script.js"></script>
</body>

</html>
